  enable = true

  [params.mission.images]
    enable = true

  [[params.mission.item]]
    weight = 1
    name = "What we do"
    title = "What we do"
    subtitle = "At Blue Candle studios we build games with our heart"
    description = "<p>We believe that the best games are made when done for the pleasure to play it. We don't build games for anything but to deliver a unique and consistent experience to the player. We therefore try to make our games with </p><ul class='checked'><li>a clear vision</li><li>a strong universe</li><li>passion, of course</li></ul><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch</a></p>"

  [[params.mission.item]]
    weight = 2
    name = "How we do it"
    title = "How we do it"
    subtitle = "A bit of Unreal Engine 4, some coffee and a lot of free time"
    description = "<p>For our last game 'Frequencies' we have been using Unreal Engine 4 for the game and visuals along with Cubase and Wwise for the music, all of it being hand crafted in our free time.</p><ul class='checked'><li>Procedurally generated shaders</li><li>Interactive soundtrack</li><li>Freedom of choice</li></ul><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch</a></p>"

  [[params.mission.item]]
    weight = 3
    name = "Our philosophy"
    title = "Our Philosophy"
    subtitle = "We're looking for interesting challenges, for every game is an opportunity to learn."
    description = "<p>Learning is achieved through risk taking and we're not afraid to push our games ahead of our competences if it requires so.</p><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch</a></p>"

